<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Playlist Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>YouTube Playlist Viewer</h1>

  <div id="controls">
    <input id="playlistIdInput" type="text" placeholder="Paste playlist URL or ID…" />
    <button id="loadBtn">Load Playlist</button>
    <input id="searchInput" type="text" placeholder="Search titles…" />
    <button id="clearCacheBtn">Clear Cache</button>
  </div>

  <div id="sourceTag"></div>
  <div id="playlistMeta"></div>
  <div id="playlist">Loading playlist...</div>
  <div id="sentinel"></div>

  <!-- Mini Player -->
  <div id="playerOverlay" role="dialog" aria-modal="true">
    <div id="playerCard" class="ratio-16-9">
      <button id="playerClose" title="Close">✕</button>
      <iframe id="playerFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div id="zoomControls">
        <button data-zoom="normal">Default</button>
        <button data-zoom="fill">Fill</button>
        <button data-zoom="portrait">Portrait</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
