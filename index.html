<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Playlist Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>YouTube Playlist Viewer</h1>
    <div id="sourceTag">Source: â€”</div>
    <div id="playlistMeta"></div>

    <div class="topbar">
      <input id="playlistIdInput" type="text" placeholder="Paste playlist URL or IDâ€¦" />
      <button id="loadBtn">Load</button>
      <input id="searchInput" type="text" placeholder="Search titlesâ€¦" />
      <button id="clearCacheBtn" title="Clear cache">ðŸ§¹</button>
    </div>
  </header>

  <main id="playlist" class="loading">Loadingâ€¦</main>
  <div id="sentinel"></div>

  <!-- Player overlay -->
  <div id="playerOverlay" role="dialog" aria-modal="true" aria-label="Now Playing">
    <div id="playerCard">
      <iframe id="playerFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Toolbar (outside iframe to avoid z-index issues on Rabbit) -->
    <div id="playerToolbar">
      <!-- Bottom-left aspect presets -->
      <div id="aspectButtons" aria-label="Aspect presets">
        <button data-aspect="portrait" title="Portrait">P</button>
        <button data-aspect="wide"     title="Widescreen">W</button>
        <button data-aspect="classic"  title="Classic">C</button>
        <button data-aspect="square"   title="Square">S</button>
      </div>

      <!-- Bottom-right close -->
      <button id="playerClose" title="Close">âœ•</button>
    </div>

    <!-- Toast (fade in/out) -->
    <div id="toast" role="status" aria-live="polite"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
