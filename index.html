<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Playlist Viewer (Enhanced)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #ff7043;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 0.9rem;
    }

    #playlistIdInput { width: 260px; }
    #searchInput { width: 180px; }

    button {
      background: #ff7043;
      border: none;
      border-radius: 6px;
      color: #fff;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    button:hover { background: #ff5722; }

    #sourceTag {
      font-size: 0.8rem;
      color: #999;
      margin-bottom: 0.5rem;
    }

    #playlistMeta {
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 1rem;
    }

    #playlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 960px;
      text-align: center;
      transition: all 0.2s ease-in-out;
    }

    body.compact #playlist {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }

    .video {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .video:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 14px rgba(255, 112, 67, 0.5);
    }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
